<div class="row">
    <div class="col-xs-12 text-center">
        <h1 id="addWhichH1">Create a new Which</h1>
    </div>
</div>
<section class="content">
    <div class="col-xs-12 center-block text-center">
        <span class="input input--hoshi">
            <input class="input__field input__field--hoshi" type="text" id="input-4" ng-model="which.title" required />
            <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-4">
                <span class="input__label-content input__label-content--hoshi">Which<u>____</u>?</span>
            </label>
        </span>
    </div>
    <div class="col-xs-12 center-block text-center">
        <span class="input input--hoshi">
            <input class="input__field input__field--hoshi" type="text" id="input-5" ng-model="which.pic1Url" required />
            <label class="input__label input__label--hoshi input__label--hoshi-color-2" for="input-5">
                <span class="input__label-content input__label-content--hoshi">Which #1 Pic URL</span>
            </label>
        </span>
    </div>
    <div class="col-xs-12 center-block text-center">
        <span class="input input--hoshi">
            <input class="input__field input__field--hoshi" type="text" id="input-6" ng-model="which.pic2Url" required />
            <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="input-6">
                <span class="input__label-content input__label-content--hoshi">Which #2 Pic URL</span>
            </label>
        </span>
    </div>
    <button class="button button--nina button--border-thin button--round-s col-xs-12 center-block" style="margin:auto" data-text="Create Which!" ng-click="save(which)">
        <span>C</span><span>r</span><span>e</span><span>a</span><span>t</span><span>e</span> <span>W</span><span>h</span><span>i</span><span>c</span><span>h</span><span>!</span>
    </button>
</section>
